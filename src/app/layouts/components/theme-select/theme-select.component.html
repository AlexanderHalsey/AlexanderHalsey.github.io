<app-dropdown-menu
  [menuItems]="themeOptions"
  [activeItem]="themeOption()"
  (select)="setTheme($event.id)"
>
  <ng-content ngProjectAs="activator">
    <div #activator>
      <app-icon
        [iconName]="theme() === 'light' ? 'day' : 'night'"
        size="16"
        class="text-color-primary"
      />
    </div>
  </ng-content>
</app-dropdown-menu>
