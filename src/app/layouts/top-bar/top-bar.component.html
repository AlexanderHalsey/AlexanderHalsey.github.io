<nav
  class="flex p-3 items-center top-0 backdrop-blur-2xl border-b"
  [class]="[theme() === 'dark' ? 'border-b-gray-700' : 'border-b-gray-300']"
>
  <div class="grow">
    <button (click)="scrollTo({ selector: '#landing', label: '' })">
      <img #logo src="rubix-logo.svg" i18n-alt alt="logo" class="w-6 h-6" />
    </button>
  </div>
  @if (!isMobile()) {
    <menu class="flex">
      @for (selectorItem of selectorItems; track $index) {
        <li class="py-1 font-semibold px-4 hover:text-color-primary">
          <button (click)="scrollTo(selectorItem)">{{ selectorItem.label }}</button>
        </li>
      }
    </menu>
    <div
      class="ml-5 mr-8 border-l h-7"
      [class]="[theme() === 'dark' ? 'border-l-gray-700' : 'border-l-gray-300']"
    ></div>
  }
  <app-theme-select class="mt-1" />
  <app-language-select class="ml-8" />
  @if (isMobile()) {
    <app-hamburger-menu [selectorItems]="selectorItems" class="ml-4" (goTo)="scrollTo($event)" />
  }
</nav>
