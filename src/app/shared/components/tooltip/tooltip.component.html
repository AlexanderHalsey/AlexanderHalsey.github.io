<div class="relative inline-block">
  <div [class]="['peer', activatorClass()]">
    <ng-content select="[activator]"></ng-content>
  </div>
  <span
    class="absolute invisible peer-hover:visible z-10 bg-gray-500 text-white text-center p-1 rounded-md after:content-[' '] after:absolute after:border-8"
    [ngClass]="[
      tooltipClass(),
      {
        top: 'bottom-[calc(100%+1.5rem)] left-1/2 after:top-full after:left-1/2 after:-ml-2 after:border-transparent after:border-t-gray-500',
        bottom:
          'top-[calc(100%+1.5rem)] left-1/2  after:bottom-full after:left-1/2 after:-ml-2 after:border-transparent after:border-b-gray-500',
        left: 'right-[calc(100%+1rem)] top-[-4px] after:left-full after:top-1/2 after:-mt-2 after:border-transparent after:border-l-gray-500',
        right:
          'left-[calc(100%+1rem)] top-[-4px] after:right-full after:top-1/2 after:-mt-2 after:border-transparent after:border-r-gray-500',
      }[location()],
    ]"
    [style.width]="width() + 'px'"
    [style.margin]="
      location() === 'top' || location() === 'bottom' ? '0 0 0 -' + width() / 2 + 'px' : undefined
    "
  >
    <ng-content></ng-content>
  </span>
</div>
