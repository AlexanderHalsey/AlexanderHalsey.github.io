<div class="relative">
  @for (item of items(); track $index) {
    <div class="flex my-4">
      <div class="mt-2 pr-8">
        <div>{{ item.startDate | date }}</div>
        @if (item.endDate) {
          <div>- {{ item.endDate | date }}</div>
        }
      </div>
      <app-card class="w-96">
        {{ item.description }}
      </app-card>
    </div>
  }
  <div class="absolute top-0 h-full border border-x-1 border-gray-300 dark:border-gray-700"></div>
</div>
