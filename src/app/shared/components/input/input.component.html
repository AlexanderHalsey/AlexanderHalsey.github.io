<div class="relative pb-5">
  <input
    [value]="value()"
    [type]="type()"
    [placeholder]="placeholder()"
    class="w-full rounded-md bg-bg-color p-2 border dark:bg-gray-100 dark:text-black"
    (input)="onInput($event)"
    [@borderError]="error() ? 'error' : 'default'"
  />
  @if (error()) {
    <div class="absolute bottom-0 text-red-500 text-sm mt-1" @textError>{{ error() }}</div>
  }
</div>
