<div class="relative pb-5 h-full">
  <textarea
    [value]="value()"
    [placeholder]="placeholder()"
    class="w-full h-full rounded-md bg-bg-color p-2 border dark:bg-gray-100 dark:text-black"
    (input)="onInput($event)"
    [@borderError]="error() ? 'error' : 'default'"
  ></textarea>
  @if (error()) {
    <div class="absolute bottom-0 text-red-500 text-sm mt-1" @textError>{{ error() }}</div>
  }
</div>
