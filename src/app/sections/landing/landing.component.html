<section id="landing" class="relative h-[calc(94vh-7vw)] bg-mesh">
  <div class="absolute max-sm:left-0 top-[20%] lg:top-[28%] xl:top-[35%] text-center px-4">
    <h1 class="font-extrabold max-lg:text-5xl" i18n>I'm Alex Halsey</h1>
    <h2
      class="font-normal mt-6 w-max ml-auto mr-auto typewriter max-md:text-2xl max-sm:text-xl"
      [class]="{ blinking: !isTyping() }"
    >
      {{ title() }}
    </h2>
  </div>
</section>
