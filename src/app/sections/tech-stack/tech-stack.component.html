<section id="tech-stack" class="flex flex-col items-center gap-16 pb-24">
  @for (techStackGroup of techStackGroups(); track $index) {
    <div
      class="flex justify-center w-full border-y border-border-color shadow-lg bg-bg-color dark:bg-gray-800 shadow-stone-400 dark:shadow-slate-800"
    >
      <div
        class="w-8 bg-gradient-to-r from-neutral-300 to-bg-color dark:from-gray-700 dark:to-gray-800"
      ></div>
      <div class="w-full flex justify-center">
        <div class="w-[95%] flex justify-between py-8">
          @for (techStackItem of techStackGroup; track $index) {
            <app-icon
              [iconName]="techStackItem"
              size="70"
              [animateOnHover]="hoveredIcon() === techStackItem"
              (mouseover)="setHoveredIcon(techStackItem)"
              (focus)="setHoveredIcon(techStackItem)"
              (mouseout)="removeHoveredIcon(techStackItem)"
              (blur)="removeHoveredIcon(techStackItem)"
            />
          }
        </div>
      </div>
      <div
        class="w-8 bg-gradient-to-l from-neutral-300 to-bg-color dark:from-gray-700 dark:to-gray-800"
      ></div>
    </div>
  }
</section>
