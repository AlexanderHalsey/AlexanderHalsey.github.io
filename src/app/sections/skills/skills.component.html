<section id="skills" class="mb-36">
  <h2 i18n>Skills</h2>
  <div class="flex flex-wrap gap-2 mt-4 justify-center">
    @for (skill of skills; track $index) {
      <app-card class="max-w-prose flex-grow w-full md:w-1/3 xl:w-1/4">
        <div class="flex items-center">
          <img [src]="skill.img" [alt]="skill.title" class="w-10 h-10 mr-4" />
          <h3 class="font-bold">{{ skill.title }}</h3>
        </div>
        <p>{{ skill.description }}</p>
      </app-card>
    }
  </div>
</section>
