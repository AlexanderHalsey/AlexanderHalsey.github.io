<section id="skills" class="flex flex-col items-center py-32">
  <div class="skills flex flex-wrap gap-6 mt-4 justify-center">
    @for (skill of skills; track $index) {
      <app-card
        class="skill max-w-xl flex-grow w-full lg:w-1/3 xl:w-1/4 [&>*]:shadow-lg [&>*]:hover:shadow-xl [&>*]:shadow-stone-400 [&>*]:hover:shadow-stone-400 dark:[&>*]:shadow-slate-800 dark:[&>*]:hover:shadow-slate-800"
        [popOnHover]="!prefersReducedMotion"
      >
        <div class="flex items-center h-12">
          <app-icon [iconName]="skill.icon" size="38" class="dark:text-gray-200" />
          <h3 class="font-bold ml-4">{{ skill.title }}</h3>
        </div>
        <app-markdown class="mt-4" [value]="skill.description" />
      </app-card>
    }
  </div>
</section>
