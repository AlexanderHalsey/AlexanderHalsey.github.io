<section id="skills" class="mb-36">
  <h2 i18n class="text-2xl">Skills</h2>
  <div class="flex flex-wrap gap-2 mt-4 justify-center">
    @for (skill of skills; track $index) {
      <app-card class="max-w-prose flex-grow w-full sm:w-1/2 md:w-1/3 xl:w-1/4">
        <div class="flex">
          <img [src]="skill.img" [alt]="skill.title" class="w-16 h-16 mr-2" />
          <h3 class="text-xl">{{ skill.title }}</h3>
        </div>
        <p>{{ skill.description }}</p>
      </app-card>
    }
  </div>
</section>
