<section class="flex flex-col items-center pt-8 pb-16" [style.background-color]="backgroundColor()">
  <h2 id="contact" i18n class="pb-12 text-gray-200">Contact</h2>
  <form [formGroup]="form" class="flex flex-col" (ngSubmit)="onSubmit()">
    @if (isMobile()) {
      <ng-container [ngTemplateOutlet]="contactInfo" />
    }
    <div class="flex">
      @if (!isMobile()) {
        <ng-container [ngTemplateOutlet]="contactInfo" />
      }
      <div>
        <div class="flex mb-3">
          <app-input
            formControlName="firstName"
            type="text"
            [error]="errorBag().firstName"
            i18n-placeholder
            placeholder="First Name *"
            class="me-4"
          />
          <app-input
            formControlName="lastName"
            type="text"
            [error]="errorBag().lastName"
            i18n-placeholder
            placeholder="Last Name *"
          />
        </div>
        <div class="flex mb-3">
          <app-input
            formControlName="phone"
            type="tel"
            [error]="errorBag().phone"
            i18n-placeholder
            placeholder="Phone"
            class="me-4"
          />
          <app-input
            formControlName="company"
            type="text"
            [error]="errorBag().company"
            i18n-placeholder
            placeholder="Company"
          />
        </div>
        <div class="flex mb-3">
          <app-input
            formControlName="email"
            type="email"
            [error]="errorBag().email"
            i18n-placeholder
            placeholder="Email *"
            class="me-4"
          />
          <app-input
            formControlName="subject"
            type="text"
            [error]="errorBag().subject"
            i18n-placeholder
            placeholder="Subject *"
          />
        </div>
      </div>
    </div>
    <app-text-area
      formControlName="message"
      [error]="errorBag().message"
      i18n-placeholder
      placeholder="Message*"
      class="h-60 mb-3"
    ></app-text-area>
    <div class="flex justify-end items-center">
      <app-button i18n icon="send" type="submit" [disabled]="submitDisabled()">Send</app-button>
    </div>
  </form>
</section>

<ng-template #contactInfo>
  <ul class="w-60 pr-12 text-gray-300" [class]="{ 'pt-6': !isMobile(), 'pb-8': isMobile() }">
    <li>
      <a href="tel:+33688518384">
        <div class="flex items-center">
          <app-icon iconName="phone" class="me-4" /> +33 6 88 51 83 84
        </div>
      </a>
    </li>
    <li class="mt-2">
      <a href="https://github.com/AlexanderHalsey" target="_blank">
        <div class="flex items-center">
          <app-icon iconName="github" size="26" class="me-4" /> Github
        </div>
      </a>
    </li>
    <li class="mt-3">
      <a href="https://www.linkedin.com/in/alexander-halsey-01a13125b/" target="_blank">
        <div class="flex items-center">
          <app-icon iconName="linkedin" size="28" class="me-4" /> LinkedIn
        </div>
      </a>
    </li>
  </ul>
</ng-template>
